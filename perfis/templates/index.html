<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>ConnectedOn</title>
    </head>
    <body>
        <h1>Bem Vindo ao ConnectedOn</h1>
        {% if perfis %}
        <ul>
            {% for perfil in perfis %}
                <li>
                    <a href="{% url 'exibir' perfil.id %}">{{ perfil.nome }} / {{ perfil.email }}</a>
                </li>
            {% endfor %}
        </ul>
        {% else %}
            <p>Nenhum Perfil Encontrado</p>
        {% endif %}
    </body>
</html>
